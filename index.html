---
layout: default
title: NxJ Blog
---

<section id="main_content" class="inner">
    <h3>
    <a name="were-making-the-move" class="anchor" href="#were-making-the-move"><span class="octicon octicon-link"></span></a>Recent Posts</h3>

    <ul class="posts">
        {% for post in site.posts %}
        <div class="post">
            <a class="postTitle" href="{{ post.url }}">{{ post.title }}</a>
            <div>
                <div class="imageBox">
                    <div class="authorImage" style="background-image:url('/images/{{ post.picture }}')">
                    <div class="imageSub"> By {{ post.author }} </div>
                </div>
                <div class="postPreview">
                    <span class="date">{{ post.date | date_to_string }}</span>
                    <div class="excerpt">{{ post.excerpt }}</div>
                </div>
            </div>
            <div style="clear:both;"></div>
        </div>
        {% endfor %}
    </ul>
</section>
