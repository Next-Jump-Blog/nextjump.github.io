---
layout: default
---
<section id="main_content" class="inner">
    <h2>{{ page.title }}</h2>
    {% if page.subtitle %}
    <h3>{{ page.subtitle }}</h3>
    {% endif %}
    {% if page.picture %}
        <img src="/images/{{ page.picture }}" style="max-width: 100px;">
    {% endif %}
    <h4>By {{ page.author }}</h4>
    <p class="meta">{{ page.date | date_to_string }}</p>

    <div class="post">
        {{ content }}
    </div>
    {% if page.twitter %}
        <div class="twitter">
            <a href="https://twitter.com/{{ page.twitter }}"><span class="handle">@{{ page.twitter }}</span></a>
        </div>
        <div style="clear: both;"></div>
    {% endif %}
</section>
