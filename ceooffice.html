---
layout: default
title: NxJ Blog
---

<section id="main_content" class="inner">
    <h3>Recent Posts</h3>

    <ul class="posts">
        {% for post in site.categories.ceooffice %}
        <li>
            <p>
            <span>{{ post.date | date_to_string }}</span> &raquo;
            <a href="{{ post.url }}">{{ post.title }}</a>
            </p>
            <p>
                {{ post.excerpt }}
            </p>
        </li>
        {% endfor %}
    </ul>
</section>
